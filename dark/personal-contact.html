<!DOCTYPE html> 
<html> 
	<head> 
		<title>Touch Mobile &amp; Tablet Template</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;"  />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body> 
		<div data-role="page" class="page contact-form">
			<div data-role="header">
				<a href="contact-index.html" data-icon="arrow-l" data-direction="reverse">Back</a>
				<a href="index.html" data-icon="home" data-direction="reverse">Home</a>
				<h1>Contact Me</h1>
			</div><!--/header-->
			
			<div data-role="content" id="personal-contact">
				<h3><em>Get in touch...</em></h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
					<hr/>
					<div id="contact-form-wrapper">
						<form action="#" method="post" id="contact-form">
							<div data-role="fieldcontain" class="ui-hide-label no-field-separator">
								<label for="name">Name*</label>
							    <input type="text" id="name" name="name" placeholder="Name*" class="required" />
							</div>
							<div data-role="fieldcontain" class="ui-hide-label no-field-separator">	
								<label for="email">Email*</label>
							    <input type="email" id="email" name="email" placeholder="Email*" class="email required"/>
							</div>
							<div data-role="fieldcontain" class="ui-hide-label no-field-separator">	
								<label for="message">Message*</label>
								<textarea name="textarea" id="message" placeholder="Your message*" class="required"></textarea>
							</div>
								<button type="submit" id="submit" data-theme="a">Send Message</button>
						</form>
					</div>
					<div id="contact-form-success"></div>
					
			    	<div class="social-icons">
			    		<ul>
			    			<li><a href="#"><img src="img/social_icons/facebook-logo-square.png" alt="facebook"/></a></li>
			    			<li><a href="#"><img src="img/social_icons/twitter-logo-square.png" alt="twitter"/></a></li>
			    			<li><a href="#"><img src="img/social_icons/linkedin-logo-square2.png" alt="linkedin"/></a></li>
			    		</ul>
			    	</div><!--/social-icons-->
			</div><!-- /content -->
		</div><!-- /page -->
	</body>
</html>
